name: Build and push event-logs-dedup image to GHCR

permissions:
  contents: read
  packages: write

on:
  push:
    tags:
      - 'event-logs-dedup/v*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build module (skip tests)
        run: mvn -B -pl event-logs-dedup -am -DskipTests package

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract module and version from tag
        id: extract
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          MODULE_NAME=$(echo "$TAG" | cut -d/ -f1)
          VERSION=$(echo "$TAG" | cut -d/ -f2)
          echo "module=$MODULE_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./event-logs-dedup
          file: ./event-logs-dedup/Dockerfile
          push: true
          tags: ghcr.io/qubic/event-logs-dedup:${{ steps.extract.outputs.version }}

