name: Build and push log-data-dedup image to GHCR

permissions:
  contents: read
  packages: write

on:
  push:
    tags:
      - 'log-data-dedup/v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build module (skip tests)
        run: mvn -B -pl log-data-dedup -am -DskipTests package

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE=ghcr.io/qubic/log-data-dedup:${{ github.ref_name }}
          docker build -f log-data-dedup/Dockerfile log-data-dedup --tag "$IMAGE"
          docker push "$IMAGE"
